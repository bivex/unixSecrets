services:
  # Тестовая версия без шифрования - просто копирует секреты
  secrets-test:
    image: alpine:latest
    container_name: telegram-bot-secrets-test
    volumes:
      - /tmp/test-secrets:/run/secrets:ro
    command: ["sh", "-c", "ls -la /run/secrets && sleep 300"]

  # Telegram бот
  telegram-bot-test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: telegram-bot-test
    depends_on:
      - secrets-test
    volumes:
      - /tmp/test-secrets:/app/secrets:ro
      - ./logs:/var/log/telegram-bot:rw
    ports:
      - "8080:8080"
    environment:
      - ENVIRONMENT=test
      - VERSION=1.0.0-test
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
